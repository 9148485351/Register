<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #62bdcd;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            width: 40%;
            padding: 10px;
            background-color: #7434d3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button{
            margin-left: 30% ;
        }
        .btn:hover {
            background-color: #2eb7d9;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No</label>
                <input type="number" id="mobile" name="mobile" placeholder="Enter your Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a Country</option>
                    <option value="credit-card">Iadia</option>
                    <option value="paypal">Rusia</option>
                    <option value="bank-transfer">Thailand</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('country');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email || !mobile) {
                alert('fill all the details');
            }

            errorMessage.style.display = 'none';
            alert('Payment processed successfully!');
        });
    </script>
</body>
</html>
